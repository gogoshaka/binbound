version: '3.8'

services:
  postgresdb:
    image: postgres:17.4
    hostname: postgresdb
    container_name: postgresdb
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: prisma
    env_file:
      - .env.production
    ports:
      - '5432:5432'
    expose:
      - 5432
    networks:
      - prisma-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 2s
      retries: 20

  server:
    build: 
      context: .  
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    stdin_open: true
    tty: true  # Keeps the container running for debugging
    depends_on:
      postgresdb:
        condition: service_healthy
    env_file:
      - .env.production
    networks:
      - prisma-network
networks:
  prisma-network:
    driver: bridge